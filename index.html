<html>
  <head>
    <title>the asdf machine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>the asdf machine</h1>
    <h2>
      a: kick, s: snare, d: hihat, f: openhat, j: clap, k: ride, l: glass, p:
      chant
    </h2>

    <div class="all">
      <button class="a button"></button>
      <button class="s button"></button>
      <button class="d button"></button>
      <button class="f button"></button>
      <button class="j button"></button>
      <button class="k button"></button>
      <button class="l button"></button>
      <button class="p button"></button>
    </div>

    <!-- Sequencer grid UI -->
    <h3 style="margin-top: 3rem">Step Sequencer</h3>   
     <div class="tempo-controls">
        <label for = "tempo">Tempo: <span id= "bpm-display">120</span> BPM</label>
        <input type="range" id="tempo" min="10" max="250" value="120"/>
    </div>
    <div class="grid" id="sequencer"></div>
    <div class="controls">
        <button onclick="startSequencer()">▶ Play</button>
        <button onclick="stopSequencer()">⏹ Stop</button>
        <button onclick="startRecording()">⚪Start Recording</button>
        <button onclick="stopRecording()">✉️Stop & Export</button>

    </div>


    <script src="buttons.js"></script>
    <script src="sequencer.js"></script>
    <script src="recorder.js"></script>
  </body>
</html>

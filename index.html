<!DOCTYPE html>
<html>
  <head>
    <title>the asdf machine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>the asdf machine</h1>
    <h2>
      a: kick, s: snare, d: hihat, f: openhat, j: clap, k: ride, l: glass, p:
      chant
    </h2>

    <div class="all">
      <button class="a button drum"></button>
      <button class="s button drum"></button>
      <button class="d button drum"></button>
      <button class="f button drum"></button>
      <button class="j button drum"></button>
      <button class="k button drum"></button>
      <button class="l button drum"></button>
      <button class="p button drum"></button>
    </div>

    <!-- Step Sequencer Section -->
    <h3 style="margin-top: 3rem">Step Sequencer</h3>

    <div id="sequencer-container">
      <!-- Row Controls (Labels + Gain Sliders) will be here -->
      <div id="row-controls" class="row-controls">
        <!-- Dynamically generated labels and sliders will go here -->
      </div>

      <!-- Sequencer Grid for Steps -->
      <div id="sequencer" class="grid">
        <!-- Dynamically generated step buttons will go here -->
      </div>
    </div>

    <!-- Tempo Control -->
    <div class="tempo-control">
      <label for="tempoSlider">Tempo: <span id="bpmDisplay">120</span> BPM</label><br />
      <input
        type="range"
        id="tempoSlider"
        min="60"
        max="200"
        value="120"
        oninput="document.getElementById('bpmDisplay').innerText = this.value"
      />
    </div>

    <!-- Play/Stop Controls -->
    <div class="controls">
      <button onclick="startSequencer()">Play</button>
      <button onclick="stopSequencer()">Stop</button>
    </div>

    <!-- JS Files -->
    <script src="buttons.js"></script>
    <script src="sequencer.js"></script>
  </body>
</html>

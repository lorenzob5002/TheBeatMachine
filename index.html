<html>
  <head>
    <title>the doodle machine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>the doodle machine</h1>
    <h5>(helpful note: zoom out if sequencer is cut off)</h5>
    <h2>
      controls - a: kick, s: snare, d: hihat, f: openhat, j: clap, k: ride, l:
      glass, p: chant
    </h2>
    <!-- Sequencer grid UI -->
    <h3 style="margin-top: 3rem">sequencer</h3>
    <div class="tempo-wrapper">
      <label for="tempo">tempo: <span id="bpm-display">120</span> bpm</label>
      <input type="range" id="tempo" min="10" max="250" value="120" />
    </div>

    <div class="grid" id="sequencer"></div>
    <div class="controls">
      <button onclick="startSequencer()">▶ play</button>
      <button onclick="stopSequencer()">⏹ stop</button>
      <button onclick="startRecording()">⚪start recording</button>
      <button onclick="stopRecording()">✉️stop & export</button>
    </div>
    <h4>drums</h4>
    <div class="all">
      <div class="drum-control">
        <button class="a button"></button>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="gain-slider"
          data-key="a"
        />
      </div>
      <div class="drum-control">
        <button class="s button"></button>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="gain-slider"
          data-key="s"
        />
      </div>
      <div class="drum-control">
        <button class="d button"></button>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="gain-slider"
          data-key="d"
        />
      </div>
      <div class="drum-control">
        <button class="f button"></button>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="gain-slider"
          data-key="f"
        />
      </div>
      <div class="drum-control">
        <button class="j button"></button>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="gain-slider"
          data-key="j"
        />
      </div>
      <div class="drum-control">
        <button class="k button"></button>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="gain-slider"
          data-key="k"
        />
      </div>
      <div class="drum-control">
        <button class="l button"></button>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="gain-slider"
          data-key="l"
        />
      </div>
      <div class="drum-control">
        <button class="p button"></button>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="gain-slider"
          data-key="p"
        />
      </div>
    </div>

    <script src="buttons.js"></script>
    <script src="sequencer.js"></script>
    <script src="recorder.js"></script>
    <script src="gain.js"></script>
  </body>
</html>
